<!DOCTYPE html>
<html>
<head>
   <!-- HTML meta refresh URL redirection -->
   <meta http-equiv="refresh" 
   content="0; url=public/">
<style type='text/css'>
 .loader {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url('public/images/page-loader.gif') 50% 50% no-repeat rgb(249,249,249);
    opacity: .8;
}
</style>
</head>
<body>
  <div class="loader"></div>
  <p>The page has moved to: 
   <a href="public/">this page</a></p>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 <script type="text/javascript">
    $(window).load(function() {
    $(".loader").fadeOut("slow");
    });
</script>
</body>
</html>
